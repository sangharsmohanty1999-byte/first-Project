<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uyên Nhi</title>
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

    <style>
        /* Popup overlay */
        #message-box {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: none;
            background: rgba(250, 247, 247, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #message-content {
            background: transparent;
            padding: 20px;
            border-radius: 15px;
            max-width: 80%;
            font-size: 20px;
            font-family: 'Dancing Script', cursive;
            text-align: center;
            position: relative;
        }
        #message-content button {
            margin-top: 15px;
            padding: 8px 16px;
            border: none;
            background: #ff4081;
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        #message-content button:hover {
            background: #e91e63;
        }
    </style>
</head>
<body>
    <div id="drag-container">
        <div id="spin-container">
            <img src="./images/m1.jpg" alt="" data-message="You make every moment special 💖">
            <img src="./images/m2.jpg" alt="" data-message="Forever grateful for you 🌹">
            <img src="./images/m3.jpg" alt="" data-message="You’re my sunshine ☀️">
            <img src="./images/m4.jpg" alt="" data-message="Life is better with you 💕">
            <img src="./images/m5.jpg" alt="" data-message="You light up my world ✨">
            <img src="./images/m6.jpg" alt="" data-message="Happiness means You 🥰">
            <img src="./images/m7.jpg" alt="" data-message="My heart beats for you ❤️">
            <img src="./images/m8.jpg" alt="" data-message="You’re my best gift 🎁">
            <img src="./images/m9.jpg" alt="" data-message="I wish you endless joy 🌸">
            <img src="./images/m10.jpg" alt="" data-message="Happy Birthday Arpita 🎂💝">
            <p style="font-family: Arial, Helvetica, sans-serif;">Happy Birthday Arpita</p>
        </div>
        <div id="ground"></div>
    </div>
    
    <!-- Special message popup -->
    <div id="message-box">
        <div id="message-content">
            <p id="popup-text"></p>
            <button onclick="closeMessage()">Close</button>
        </div>
    </div>

    <div id="music-container"></div>

    <!-- Audio -->
    <audio id="myAudio" autoplay playsinline>
        <source src="music/setlove.mp3" type="audio/mpeg">
        <source src="music/setlove.ogg" type="audio/ogg">
    </audio>

    <script src="main.js"></script>

    <script>
        // Music auto play
        window.onload = function() {
            var audio = document.getElementById("myAudio");
            audio.muted = false;
            audio.play().catch(function(e) {
                console.log('Audio playback failed:', e);
            });
        };

        // Popup feature
        const images = document.querySelectorAll("#spin-container img");
        const messageBox = document.getElementById("message-box");
        const popupText = document.getElementById("popup-text");

        images.forEach(img => {
            img.addEventListener("click", () => {
                const msg = img.getAttribute("data-message");
                popupText.innerText = msg;
                messageBox.style.display = "flex";
            });
        });

        function closeMessage() {
            messageBox.style.display = "none";
        }
    </script>
</body>
</html>
